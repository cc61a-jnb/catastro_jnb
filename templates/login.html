{% extends "base.html" %}

{% block messages %}
{% endblock %}

{% block nav %}

	{% if flash.error %}
		<div class="error">{{ flash.error }}</div>
	{% endif %}
	
	{% if flash.notice %}
		<div class="notice">{{ flash.notice }}</div>
	{% endif %}

	<form method="post" id="login_form" action="{% url login %}">
		{% csrf_token %}
		<table>
		{{ form.as_table }}
		</table>
		<input type="submit" value="Entrar" />
	</form>
	
{% endblock %}
