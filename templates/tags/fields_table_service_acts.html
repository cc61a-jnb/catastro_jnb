{% if errors %}
    <ul class="errorlist">
        {% for error in errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
{% endif %}

<table class="{{ css_class_name }}">
    <tr>
        <th></th>
        {% for label in column_labels %}
            <th>{{ label }}</th>
        {% endfor %}
    </tr>

    {% for field_row in fields %}
        <tr align="left">
            {% for field in field_row %}
                <td align="left">{{ field|safe }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
