{% if errors %}
    <ul class="errorlist">
        {% for error in errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
{% endif %}

<table class="{{ css_class_name }}">
    {% for field in fields %}
        <tr>
            <th>
                {{ field.label_tag }}
            </th>
            <td>
                {{ field }}
            </td>                        
        </tr>
    {% endfor %}
</table>
