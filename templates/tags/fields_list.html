
<table class="{{ css_class_name }}">
    {% for field in fields %}
       {% if field.errors %}
       <tr class="errorrow"><td colspan="2">{{field.errors}}</td> </tr>
       {% endif %}
        <tr>
            <th>
                {{ field.label_tag }}
                <br />
                <small>{{ field.help_text }}</small>
            </th>
            <td>
                {{ field }}
            </td>
        </tr>
    {% endfor %}
</table>
